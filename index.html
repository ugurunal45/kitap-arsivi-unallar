<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü | Kitap Ar≈üivi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      border: 1px solid #ccc;
      padding: 30px;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>üîê Giri≈ü</h2>
  <input type="email" id="email" placeholder="E-posta">
  <input type="password" id="password" placeholder="≈ûifre">
  <button id="loginBtn">Giri≈ü Yap</button>
  <div id="error" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
    authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
    projectId: "kitap-arsivi-8efa5",
    storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
    messagingSenderId: "712225906954",
    appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Zaten giri≈üliyse ar≈üive at
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "arsiv.html";
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "arsiv.html";
    } catch (err) {
      errorDiv.textContent = "Giri≈ü ba≈üarƒ±sƒ±z";
    }
  };
</script>

</body>
</html>
