<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ISBN Kitap Bul</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .kutu {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #sonuc {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="kutu">
    <h2>ISBN â†’ Kitap AdÄ±</h2>

    <input id="isbn" placeholder="ISBN gir (978...)">
    <button id="btn">Ara</button>

    <div id="sonuc"></div>
  </div>

<script>
  // SAYFA YÃœKLENDÄ° MÄ° KONTROL
  console.log("Sayfa yÃ¼klendi");

  document.getElementById("btn").onclick = function () {
    kitapBul();
  };

  async function kitapBul() {
    const isbn = document.getElementById("isbn").value.trim();
    const sonuc = document.getElementById("sonuc");

    if (isbn === "") {
      sonuc.innerText = "ISBN girilmedi";
      return;
    }

    sonuc.innerText = "AranÄ±yor...";

    try {
      const url =
        "https://www.googleapis.com/books/v1/volumes?q=isbn:" +
        isbn +
        "&langRestrict=tr";

      const response = await fetch(url);
      const data = await response.json();

      if (data.items && data.items.length > 0) {
        sonuc.innerText = "ðŸ“– " + data.items[0].volumeInfo.title;
      } else {
        sonuc.innerText = "Kitap bulunamadÄ± (TR)";
      }
    } catch (err) {
      console.error(err);
      sonuc.innerText = "BaÄŸlantÄ± hatasÄ±";
    }
  }
</script>

</body>
</html>
