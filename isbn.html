<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ISBN ile Kitap Ekle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #125ca1;
    }

    .info {
      background: #eef3f7;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ISBN ile Kitap Ekle</h2>

  <input id="isbnInput" placeholder="ISBN gir (barkod okut)" />
  <button onclick="kitapAra()">Kitabı Bul</button>

  <div id="kitapPanel" class="info hidden">
    <strong>Kitap Adı:</strong>
    <p id="kitapAdi"></p>

    <select id="rafSelect">
      <option value="">Raf Seç</option>
      <option value="Salon - Raf 1">Salon - Raf 1</option>
      <option value="Salon - Raf 2">Salon - Raf 2</option>
      <option value="Çalışma Odası - Raf 1">Çalışma Odası - Raf 1</option>
      <option value="Çocuk Odası - Raf 1">Çocuk Odası - Raf 1</option>
    </select>

    <button onclick="kaydet()">Onayla ve Kaydet</button>
  </div>

  <div id="mesaj"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
    authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
    projectId: "kitap-arsivi-8efa5",
    storageBucket: "kitap-arsivi-8efa5.appspot.com",
    messagingSenderId: "712225906954",
    appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let bulunanKitapAdi = "";
  let bulunanISBN = "";

  window.kitapAra = async function () {
    const isbn = document.getElementById("isbnInput").value.trim();
    const mesaj = document.getElementById("mesaj");
    mesaj.innerHTML = "";

    if (!isbn) {
      mesaj.innerHTML = "<div class='error'>ISBN girilmedi</div>";
      return;
    }

    try {
      const res = await fetch(`https://openlibrary.org/isbn/${isbn}.json`);
      if (!res.ok) throw new Error();

      const data = await res.json();
      bulunanKitapAdi = data.title;
      bulunanISBN = isbn;

      document.getElementById("kitapAdi").innerText = data.title;
      document.getElementById("kitapPanel").classList.remove("hidden");

    } catch {
      mesaj.innerHTML = "<div class='error'>Kitap bulunamadı</div>";
    }
  };

  window.kaydet = async function () {
    const raf = document.getElementById("rafSelect").value;
    const mesaj = document.getElementById("mesaj");

    if (!raf) {
      mesaj.innerHTML = "<div class='error'>Raf seçmelisin</div>";
      return;
    }

    try {
      await addDoc(collection(db, "kutuphane_fiziksel"), {
        isbn: bulunanISBN,
        kitapAdi: bulunanKitapAdi,
        raf: raf,
        createdAt: serverTimestamp()
      });

      mesaj.innerHTML = "<div class='success'>Kitap başarıyla eklendi ✔</div>";
      document.getElementById("isbnInput").value = "";
      document.getElementById("kitapPanel").classList.add("hidden");

    } catch {
      mesaj.innerHTML = "<div class='error'>Kayıt sırasında hata oluştu</div>";
    }
  };
</script>

</body>
</html>
