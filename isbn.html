<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ISBN â†’ Kitap AdÄ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .sonuc {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ISBN â†’ Kitap AdÄ±</h2>

    <input type="text" id="isbnInput" placeholder="ISBN gir (978...)">
    <button onclick="kitapBul()">Kitap AdÄ±nÄ± Getir</button>

    <div class="sonuc" id="sonuc"></div>
  </div>

  <script>
    async function kitapBul() {
      const isbn = document.getElementById("isbnInput").value.trim();
      const sonuc = document.getElementById("sonuc");

      sonuc.innerHTML = "AranÄ±yor...";

      if (!isbn) {
        sonuc.innerHTML = "ISBN girilmedi";
        return;
      }

      try {
        const response = await fetch(`https://openlibrary.org/isbn/${isbn}.json`);

        if (!response.ok) {
          sonuc.innerHTML = "Kitap bulunamadÄ±";
          return;
        }

        const data = await response.json();
        sonuc.innerHTML = "ðŸ“– " + data.title;

      } catch (error) {
        sonuc.innerHTML = "Hata oluÅŸtu";
        console.error(error);
      }
    }
  </script>

</body>
</html>
