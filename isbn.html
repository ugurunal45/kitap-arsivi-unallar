<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ISBN ile Kitap Bul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“š ISBN ile Kitap Bul</h2>

  <input
    type="text"
    id="isbnInput"
    placeholder="ISBN numarasÄ±nÄ± gir"
  />

  <button onclick="kitapAra()">Ara</button>

  <div class="error" id="error"></div>

  <div class="result" id="result">
    <img id="kapak" src="" alt="Kapak" />
    <h3 id="kitapAdi"></h3>

    <button onclick="onayla()">âœ… Onayla</button>
  </div>
</div>

<script>
async function kitapAra() {
  const isbn = document.getElementById("isbnInput").value.trim();
  const error = document.getElementById("error");
  const result = document.getElementById("result");

  error.textContent = "";
  result.style.display = "none";

  if (!isbn) {
    error.textContent = "ISBN girmen gerekiyor";
    return;
  }

  try {
    // TÃœRKÃ‡E Ã–NCELÄ°KLÄ° ARAMA
    const url =
      `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}&langRestrict=tr`;

    const response = await fetch(url);
    const data = await response.json();

    if (!data.items || data.items.length === 0) {
      error.textContent = "Kitap bulunamadÄ± (TR)";
      return;
    }

    const kitap = data.items[0].volumeInfo;

    document.getElementById("kitapAdi").textContent =
      kitap.title || "Kitap adÄ± yok";

    // Kapak varsa
    if (kitap.imageLinks && kitap.imageLinks.thumbnail) {
      document.getElementById("kapak").src =
        kitap.imageLinks.thumbnail;
    } else {
      // OpenLibrary yedek kapak
      document.getElementById("kapak").src =
        `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;
    }

    result.style.display = "block";

  } catch (err) {
    error.textContent = "Hata oluÅŸtu";
    console.error(err);
  }
}

function onayla() {
  alert("OnaylandÄ± âœ… (Bir sonraki adÄ±m: raf seÃ§imi)");
}
</script>

</body>
</html>
