<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ISBN Kitap Bulucu</title>
</head>
<body>

<h2>ISBN ile Kitap Bul</h2>

<input id="isbn" placeholder="ISBN gir">
<button onclick="bul()">Bul</button>

<p id="sonuc"></p>

<script>
function bul() {
  const isbn = document.getElementById("isbn").value.trim();
  const sonuc = document.getElementById("sonuc");

  if (!isbn) {
    sonuc.innerText = "ISBN giriniz";
    return;
  }

  sonuc.innerText = "Aranƒ±yor...";

  fetch("https://openlibrary.org/search.json?isbn=" + isbn)
    .then(r => r.json())
    .then(d => {
      if (d.docs && d.docs.length > 0) {
        sonuc.innerText = "üìò Kitap Adƒ±: " + d.docs[0].title;
      } else {
        sonuc.innerText = "‚ùå Kitap bulunamadƒ±";
      }
    })
    .catch(() => {
      sonuc.innerText = "‚ö†Ô∏è Hata olu≈ütu";
    });
}
</script>

</body>
</html>
