<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap ArÅŸivi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“š Kitap ArÅŸivi</h1>
  <button id="logoutBtn">Ã‡Ä±kÄ±ÅŸ</button>
</header>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="box hidden">
  <h3>âž• Kitap Ekle (Sadece Admin)</h3>
  <input id="kitapAdi" placeholder="Kitap AdÄ±">
  <input id="yazar" placeholder="Yazar">
  <input id="isbn" placeholder="ISBN">
  <button id="ekleBtn">Ekle</button>
</div>

<!-- ARAMA -->
<div class="box">
  <input id="aramaInput" placeholder="Kitap adÄ±, yazar veya ISBN ara">
  <button id="araBtn">Ara</button>
</div>

<!-- LÄ°STE -->
<ul id="kitapListesi"></ul>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  /* ðŸ”§ ADMIN EMAIL */
  const ADMIN_EMAIL = "admin@unallar.com";

  const firebaseConfig = {
    apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
    authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
    projectId: "kitap-arsivi-8efa5",
    storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
    messagingSenderId: "712225906954",
    appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const adminPanel = document.getElementById("adminPanel");
  const kitapListesi = document.getElementById("kitapListesi");

  let tumKitaplar = [];

  // AUTH KONTROL
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    if (user.email === ADMIN_EMAIL) {
      adminPanel.classList.remove("hidden");
    }

    kitaplariYukle();
  });

  // Ã‡IKIÅž
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };

  // KÄ°TAPLARI YÃœKLE
  async function kitaplariYukle() {
    kitapListesi.innerHTML = "";
    tumKitaplar = [];

    const snapshot = await getDocs(collection(db, "kitaplar"));
    snapshot.forEach(doc => {
      tumKitaplar.push(doc.data());
    });

    listele(tumKitaplar);
  }

  function listele(liste) {
    kitapListesi.innerHTML = "";
    liste.forEach(k => {
      const li = document.createElement("li");
      li.textContent = `${k.ad} â€” ${k.yazar} (ISBN: ${k.isbn})`;
      kitapListesi.appendChild(li);
    });
  }

  // KÄ°TAP EKLE (SADECE ADMIN)
  document.getElementById("ekleBtn").onclick = async () => {
    const user = auth.currentUser;
    if (!user || user.email !== ADMIN_EMAIL) {
      alert("Yetkisiz iÅŸlem");
      return;
    }

    const ad = kitapAdi.value.trim();
    const yazar = document.getElementById("yazar").value.trim();
    const isbn = document.getElementById("isbn").value.trim();

    if (!ad || !yazar || !isbn) {
      alert("TÃ¼m alanlarÄ± doldur");
      return;
    }

    await addDoc(collection(db, "kitaplar"), { ad, yazar, isbn });
    kitapAdi.value = yazar.value = isbn.value = "";
    kitaplariYukle();
  };

  // ARAMA
  document.getElementById("araBtn").onclick = () => {
    const q = aramaInput.value.toLowerCase();
    const filtre = tumKitaplar.filter(k =>
      k.ad.toLowerCase().includes(q) ||
      k.yazar.toLowerCase().includes(q) ||
      k.isbn.includes(q)
    );
    listele(filtre);
  };
</script>

</body>
</html>
