<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap Ar≈üivi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }

    input {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px;
      margin-left: 5px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .ust {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #adminPanel {
      display: none;
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
    }

    /* üì± Mobil uyum */
    @media (max-width: 600px) {
      body {
        margin: 20px;
      }

      input, button {
        width: 100%;
        margin: 5px 0;
      }

      .ust {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="ust">
    <h2>üìö Kitap Ar≈üivi</h2>
    <button onclick="cikisYap()">√áƒ±kƒ±≈ü</button>
  </div>

  <!-- üîê ADMIN PANEL -->
  <div id="adminPanel">
    <h3>‚ûï Kitap Ekle (Sadece Admin)</h3>

    <input type="text" id="yeniAd" placeholder="Kitap Adƒ±">
    <input type="text" id="yeniYazar" placeholder="Yazar">
    <input type="text" id="yeniIsbn" placeholder="ISBN">

    <button onclick="kitapEkle()">Ekle</button>
    <p id="ekleMesaj"></p>
  </div>

  <input type="text" id="arama" placeholder="Kitap adƒ±, yazar veya ISBN ara">
  <button onclick="aramaYap()">Ara</button>

  <ul id="kitapListesi"></ul>

  <!-- üîê Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    /* üîê Firebase Ayarlarƒ± */
    const firebaseConfig = {
      apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
      authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
      projectId: "kitap-arsivi-8efa5",
      storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
      messagingSenderId: "712225906954",
      appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /* üë§ ADMIN TANIMI */
    const ADMIN_EMAIL = "admin@unallar.com";

    /* üîí Gƒ∞Rƒ∞≈û KONTROL√ú */
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (user.email === ADMIN_EMAIL) {
        document.getElementById("adminPanel").style.display = "block";
      }
    });

    /* üìö Kƒ∞TAPLAR */
    let tumKitaplar = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://raw.githubusercontent.com/ugurunal45/kitap-arsivi-unallar/main/data.json")
        .then(res => {
          if (!res.ok) throw new Error("Veri alƒ±namadƒ±");
          return res.json();
        })
        .then(data => {
          tumKitaplar = data.kitaplar;
          listeyiGoster(tumKitaplar);
        })
        .catch(() => {
          document.getElementById("kitapListesi").innerHTML =
            "<li>‚ùå Veriler y√ºklenemedi</li>";
        });
    });

    function listeyiGoster(liste) {
      const ul = document.getElementById("kitapListesi");
      ul.innerHTML = "";

      if (liste.length === 0) {
        ul.innerHTML = "<li>Sonu√ß bulunamadƒ±</li>";
        return;
      }

      liste.forEach(k => {
        const li = document.createElement("li");
        li.textContent = `${k.ad} ‚Äî ${k.yazar} (ISBN: ${k.isbn})`;
        ul.appendChild(li);
      });
    }

    function aramaYap() {
      const q = document.getElementById("arama").value.toLowerCase();

      const filtreli = tumKitaplar.filter(k =>
        k.ad.toLowerCase().includes(q) ||
        k.yazar.toLowerCase().includes(q) ||
        k.isbn.includes(q)
      );

      listeyiGoster(filtreli);
    }

    /* ‚ûï ADMIN Kƒ∞TAP EKLEME (GE√áƒ∞Cƒ∞) */
    function kitapEkle() {
      const ad = document.getElementById("yeniAd").value;
      const yazar = document.getElementById("yeniYazar").value;
      const isbn = document.getElementById("yeniIsbn").value;

      if (!ad || !yazar || !isbn) {
        document.getElementById("ekleMesaj").innerText = "‚ùå T√ºm alanlarƒ± doldur";
        return;
      }

      tumKitaplar.push({ ad, yazar, isbn });
      listeyiGoster(tumKitaplar);

      document.getElementById("ekleMesaj").innerText =
        "‚úÖ Kitap eklendi (sayfa yenilenirse silinir)";
    }

    /* üö™ √áIKI≈û */
    function cikisYap() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
