<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kitap Ar≈üivi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }

    input {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px;
      margin-left: 5px;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <h2>üìö Kitap Ar≈üivi</h2>

  <input type="text" id="arama" placeholder="Kitap adƒ± veya yazar ara">
  <button onclick="aramaYap()">Ara</button>

  <!-- üî¥ EKSƒ∞K OLAN ELEMAN BURASIYDI -->
  <ul id="kitapListesi"></ul>

  <script>
    let tumKitaplar = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://raw.githubusercontent.com/ugurunal45/kitap-arsivi-unallar/main/data.json")
        .then(res => {
          if (!res.ok) {
            throw new Error("Veri alƒ±namadƒ±");
          }
          return res.json();
        })
        .then(data => {
          tumKitaplar = data.kitaplar;
          listeyiGoster(tumKitaplar);
        })
        .catch(err => {
          document.getElementById("kitapListesi").innerHTML =
            "<li>‚ùå Veriler y√ºklenemedi</li>";
          console.error(err);
        });
    });

    function listeyiGoster(liste) {
      const ul = document.getElementById("kitapListesi");
      ul.innerHTML = "";

      if (liste.length === 0) {
        ul.innerHTML = "<li>Sonu√ß bulunamadƒ±</li>";
        return;
      }

      liste.forEach(k => {
        const li = document.createElement("li");
        li.textContent = `${k.ad} ‚Äî ${k.yazar} (ISBN: ${k.isbn})`;
        ul.appendChild(li);
      });
    }

    function aramaYap() {
      const q = document.getElementById("arama").value.toLowerCase();

      const filtreli = tumKitaplar.filter(k =>
        k.ad.toLowerCase().includes(q) ||
        k.yazar.toLowerCase().includes(q) ||
        k.isbn.includes(q)
      );

      listeyiGoster(filtreli);
    }
  </script>

</body>
</html>
