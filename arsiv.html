<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap ArÅŸivi</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
      authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
      projectId: "kitap-arsivi-8efa5",
      storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
      messagingSenderId: "712225906954",
      appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ DOÄžRU koleksiyon
    const kitapRef = collection(db, "kitap-arsivi");

    let tumKitaplar = [];

    // =========================
    // TEK KÄ°TAP EKLE
    // =========================
    window.kitapEkle = async function () {
      const input = document.getElementById("tekKitap");
      const ad = input.value.trim();

      if (!ad) {
        alert("Kitap adÄ± boÅŸ olamaz");
        return;
      }

      await addDoc(kitapRef, {
        ad: ad,
        tarih: serverTimestamp()
      });

      input.value = "";
      kitaplariGetir();
    };

    // =========================
    // Ã‡OKLU KÄ°TAP EKLE
    // =========================
    window.cokluEkle = async function () {
      const alan = document.getElementById("cokluAlan");
      const satirlar = alan.value
        .split("\n")
        .map(s => s.trim())
        .filter(s => s);

      if (satirlar.length === 0) {
        alert("Eklenecek kitap yok");
        return;
      }

      for (const kitap of satirlar) {
        await addDoc(kitapRef, {
          ad: kitap,
          tarih: serverTimestamp()
        });
      }

      alan.value = "";
      kitaplariGetir();
      alert(satirlar.length + " kitap eklendi");
    };

    // =========================
    // KÄ°TAPLARI GETÄ°R
    // =========================
    async function kitaplariGetir() {
      const liste = document.getElementById("kitapListesi");
      const sayac = document.getElementById("sayac");

      liste.innerHTML = "";
      tumKitaplar = [];

      const q = query(kitapRef, orderBy("ad"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();

        // ðŸ”¥ ESKÄ° + YENÄ° KAYIT UYUMLULUÄžU
        const kitapAdi = data.ad || data.kitapAdi;

        if (kitapAdi) {
          tumKitaplar.push(kitapAdi);
        }
      });

      sayac.textContent = "Toplam Kitap: " + tumKitaplar.length;
      listele(tumKitaplar);
    }

    function listele(dizi) {
      const liste = document.getElementById("kitapListesi");
      liste.innerHTML = "";

      dizi.forEach(ad => {
        const li = document.createElement("li");
        li.textContent = ad;
        liste.appendChild(li);
      });
    }

    // =========================
    // ARAMA
    // =========================
    window.ara = function () {
      const q = document.getElementById("arama").value.toLowerCase();
      const filtre = tumKitaplar.filter(k =>
        k.toLowerCase().includes(q)
      );
      listele(filtre);
    };

    window.onload = kitaplariGetir;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 850px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .sayac {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 420px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 10px;
    }

    li {
      padding: 7px;
      border-bottom: 1px solid #eee;
    }

    li:nth-child(odd) {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>ðŸ“š Kitap ArÅŸivi</h1>

    <div id="sayac" class="sayac">Toplam Kitap: 0</div>

    <input id="arama" placeholder="Kitap ara..." onkeyup="ara()">

    <h3>âž• Tek Kitap Ekle</h3>
    <input id="tekKitap" placeholder="Kitap adÄ±">
    <button onclick="kitapEkle()">Ekle</button>

    <h3>ðŸ“¦ Ã‡oklu Kitap Ekle (her satÄ±r 1 kitap)</h3>
    <textarea id="cokluAlan" rows="6" placeholder="Kitap 1&#10;Kitap 2&#10;Kitap 3"></textarea>
    <button onclick="cokluEkle()">Toplu Ekle</button>

    <ul id="kitapListesi"></ul>
  </div>
</body>
</html>
