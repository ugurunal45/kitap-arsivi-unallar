<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap Ar≈üivi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }

    input {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px;
      margin-left: 5px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .ust {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="ust">
    <h2>üìö Kitap Ar≈üivi</h2>
    <button onclick="cikisYap()">√áƒ±kƒ±≈ü</button>
  </div>

  <input type="text" id="arama" placeholder="Kitap adƒ±, yazar veya ISBN ara">
  <button onclick="aramaYap()">Ara</button>

  <ul id="kitapListesi"></ul>

  <!-- üîê Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    /* üîê Firebase Ayarlarƒ± */
    const firebaseConfig = {
      apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
      authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
      projectId: "kitap-arsivi-8efa5",
      storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
      messagingSenderId: "712225906954",
      appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /* üîí Gƒ∞Rƒ∞≈û KONTROL√ú */
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    /* üìö Kƒ∞TAP VERƒ∞LERƒ∞ */
    let tumKitaplar = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://raw.githubusercontent.com/ugurunal45/kitap-arsivi-unallar/main/data.json")
        .then(res => {
          if (!res.ok) throw new Error("Veri alƒ±namadƒ±");
          return res.json();
        })
        .then(data => {
          tumKitaplar = data.kitaplar;
          listeyiGoster(tumKitaplar);
        })
        .catch(() => {
          document.getElementById("kitapListesi").innerHTML =
            "<li>‚ùå Veriler y√ºklenemedi</li>";
        });
    });

    function listeyiGoster(liste) {
      const ul = document.getElementById("kitapListesi");
      ul.innerHTML = "";

      if (liste.length === 0) {
        ul.innerHTML = "<li>Sonu√ß bulunamadƒ±</li>";
        return;
      }

      liste.forEach(k => {
        const li = document.createElement("li");
        li.textContent = `${k.ad} ‚Äî ${k.yazar} (ISBN: ${k.isbn})`;
        ul.appendChild(li);
      });
    }

    function aramaYap() {
      const q = document.getElementById("arama").value.toLowerCase();

      const filtreli = tumKitaplar.filter(k =>
        k.ad.toLowerCase().includes(q) ||
        k.yazar.toLowerCase().includes(q) ||
        k.isbn.includes(q)
      );

      listeyiGoster(filtreli);
    }

    function cikisYap() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
