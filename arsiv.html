<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kitap ArÅŸivi</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
      authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
      projectId: "kitap-arsivi-8efa5",
      storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
      messagingSenderId: "712225906954",
      appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const kitapRef = collection(db, "kitap-arsivi");

    // Kitap ekleme
    window.kitapEkle = async function () {
      const kitapAdi = document.getElementById("kitapAdi").value.trim();

      if (!kitapAdi) {
        alert("Kitap adÄ± boÅŸ olamaz");
        return;
      }

      await addDoc(kitapRef, {
        ad: kitapAdi,
        tarih: serverTimestamp()
      });

      document.getElementById("kitapAdi").value = "";
      kitaplariGetir();
    };

    // KitaplarÄ± listele
    async function kitaplariGetir() {
      const liste = document.getElementById("kitapListesi");
      const sayac = document.getElementById("kitapSayisi");

      liste.innerHTML = "";

      const q = query(kitapRef, orderBy("ad"));
      const snapshot = await getDocs(q);

      let toplam = 0;

      snapshot.forEach(doc => {
        toplam++;
        const li = document.createElement("li");
        li.textContent = doc.data().ad;
        liste.appendChild(li);
      });

      sayac.textContent = `Toplam Kitap: ${toplam}`;
    }

    window.onload = kitaplariGetir;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .sayac {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .ekle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
    }

    li {
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
    }

    li:nth-child(odd) {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“š Kitap ArÅŸivi</h1>
    <div id="kitapSayisi" class="sayac">Toplam Kitap: 0</div>

    <div class="ekle">
      <input id="kitapAdi" placeholder="Sadece kitap adÄ± yaz" />
      <button onclick="kitapEkle()">Ekle</button>
    </div>

    <ul id="kitapListesi"></ul>
  </div>
</body>
</html>
