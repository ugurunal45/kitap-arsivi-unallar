<script>
  let kitaplar = JSON.parse(localStorage.getItem("kitaplar")) || [];

  function kitapEkle() {
    const ad = document.getElementById("kitapAdi").value.trim();
    if (ad === "") return;

    kitaplar.push(ad);
    localStorage.setItem("kitaplar", JSON.stringify(kitaplar));

    document.getElementById("kitapAdi").value = "";
    listeyiGuncelle();
  }

  function listeyiGuncelle() {
    const ul = document.getElementById("kitapListesi");
    ul.innerHTML = "";

    kitaplar.forEach(function(kitap) {
      const li = document.createElement("li");
      li.textContent = kitap;
      ul.appendChild(li);
    });
  }

  function aramaYap() {
    const aranan = document.getElementById("arama").value.toLowerCase();
    const ul = document.getElementById("kitapListesi");
    ul.innerHTML = "";

    kitaplar
      .filter(k => k.toLowerCase().includes(aranan))
      .forEach(function(kitap) {
        const li = document.createElement("li");
        li.textContent = kitap;
        ul.appendChild(li);
      });
  }

  // Sayfa açıldığında listeyi yükle
  listeyiGuncelle();
</script>
