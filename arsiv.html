<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitap ArÅŸivi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      margin-left: 6px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }

    .delete-btn {
      color: red;
      border: 1px solid red;
      background: none;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“š Kitap ArÅŸivi</h1>
  <button id="logoutBtn">Ã‡Ä±kÄ±ÅŸ</button>
</header>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="box hidden">
  <h3>âž• Kitap Ekle (Sadece Admin)</h3>
  <input id="kitapAdi" placeholder="Kitap AdÄ±">
  <button id="ekleBtn">Ekle</button>
</div>

<!-- ARAMA -->
<div class="box">
  <input id="aramaInput" placeholder="Kitap adÄ±na gÃ¶re ara">
  <button id="araBtn">Ara</button>
</div>

<!-- LÄ°STE -->
<ul id="kitapListesi"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    getDocs, 
    deleteDoc, 
    doc 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const ADMIN_EMAIL = "admin@unallar.com";

  const firebaseConfig = {
    apiKey: "AIzaSyCKYXjtL0jAvcxTD09NzsQelA0ipYQFr0s",
    authDomain: "kitap-arsivi-8efa5.firebaseapp.com",
    projectId: "kitap-arsivi-8efa5",
    storageBucket: "kitap-arsivi-8efa5.firebasestorage.app",
    messagingSenderId: "712225906954",
    appId: "1:712225906954:web:b4e317515cefa3d3c89af3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const adminPanel = document.getElementById("adminPanel");
  const kitapListesi = document.getElementById("kitapListesi");

  let tumKitaplar = [];
  let isAdmin = false;

  // GÄ°RÄ°Åž KONTROL
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    isAdmin = user.email === ADMIN_EMAIL;

    if (isAdmin) {
      adminPanel.classList.remove("hidden");
    }

    kitaplariYukle();
  });

  // Ã‡IKIÅž
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };

  // KÄ°TAPLARI YÃœKLE
  async function kitaplariYukle() {
    kitapListesi.innerHTML = "";
    tumKitaplar = [];

    const snapshot = await getDocs(collection(db, "kitaplar"));
    snapshot.forEach(d => {
      tumKitaplar.push({ id: d.id, ad: d.data().ad });
    });

    listele(tumKitaplar);
  }

  function listele(liste) {
    kitapListesi.innerHTML = "";

    liste.forEach(k => {
      const li = document.createElement("li");
      li.textContent = k.ad;

      if (isAdmin) {
        const silBtn = document.createElement("button");
        silBtn.textContent = "Sil";
        silBtn.className = "delete-btn";

        silBtn.onclick = async () => {
          if (confirm(`"${k.ad}" silinsin mi?`)) {
            await deleteDoc(doc(db, "kitaplar", k.id));
            kitaplariYukle();
          }
        };

        li.appendChild(silBtn);
      }

      kitapListesi.appendChild(li);
    });
  }

  // KÄ°TAP EKLE
  document.getElementById("ekleBtn").onclick = async () => {
    if (!isAdmin) {
      alert("Yetkisiz iÅŸlem");
      return;
    }

    const ad = kitapAdi.value.trim();
    if (!ad) {
      alert("Kitap adÄ± boÅŸ olamaz");
      return;
    }

    await addDoc(collection(db, "kitaplar"), { ad });
    kitapAdi.value = "";
    kitaplariYukle();
  };

  // ARAMA
  document.getElementById("araBtn").onclick = () => {
    const q = aramaInput.value.toLowerCase();
    const filtre = tumKitaplar.filter(k =>
      k.ad.toLowerCase().includes(q)
    );
    listele(filtre);
  };
</script>

</body>
</html>
